version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - n 16
      - npm install -g yarn
  pre_build:
    commands:
      - yarn
  build:
    commands:
      - yarn run build
      - yarn next export
  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id d1ad0vl3i2dudp --paths "/*"
artifacts:
  files:
    - '**/*'
  base-directory: 'out'
