version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - n 16
      - npm install -g yarn
  pre_build:
    commands:
      - echo NEXT_PUBLIC_API_URL= ${NEXT_PUBLIC_API_URL} >> .env.production
      - echo NEXT_PUBLIC_KAKAOTALK_REST_API_KEY= ${NEXT_PUBLIC_KAKAOTALK_REST_API_KEY} >> .env.production
      - yarn
  build:
    commands:
      - yarn run build
      - yarn next export
  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id E3ODUFY373RJ9 --paths "/*"
artifacts:
  files:
    - '**/*'
  base-directory: 'out'
cache:
  paths:
    - 'node_modules/**/*'
    - '.next/cache/**/*'